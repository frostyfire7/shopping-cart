<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Shopping Cart</h1>
      <div class="row">
        <div class="col-md-6">
          <div id="product-list">
            <!-- Product 1 -->
            <div class="product card mb-3">
              <img src="https://picsum.photos/200" alt="Product 1" class="card-img-top" />
              <div class="card-body">
                <h3 class="card-title">Product 1</h3>
                <p class="card-text">Price: Rp. 10</p>
                <button class="btn btn-primary add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
              </div>
            </div>

            <!-- Product 2 -->
            <div class="product card mb-3">
              <img src="https://picsum.photos/200" alt="Product 2" class="card-img-top" />
              <div class="card-body">
                <h3 class="card-title">Product 2</h3>
                <p class="card-text">Price: Rp. 15</p>
                <button class="btn btn-primary add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
              </div>
            </div>

            <!-- Add more products here -->
          </div>
        </div>

        <div class="col-md-6">
          <h2>Your Cart</h2>
          <div id="cart" class="list-group">
            <p class="list-group-item list-group-item-warning">Cart is empty</p>
          </div>

          <h2 class="mt-3">Total</h2>
          <p id="cart-subtotal">Sub Total: Rp. 0</p>

          <h2>Promo Code</h2>
          <div class="input-group mb-3">
            <input type="text" name="promo-code" id="promo-code" class="form-control" />
            <!-- <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button">Apply</button>
            </div> -->
          </div>
          <div id="discount" class="alert alert-success" role="alert">-</div>

          <h2>Total</h2>
          <p id="cart-total">Total: Rp. 0</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
